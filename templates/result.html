<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/a1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .result-text {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }
        .error-text {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
        }
        .btn-secondary {
            margin-top: 15px;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <div class="result-box">
            <h2>Prediction Result</h2>
            {% if prediction %}
                <p class="result-text">Estimated Insurance Premium: <strong>${{ prediction }}</strong></p>
            {% elif error %}
                <p class="error-text">Error: {{ error }}</p>
            {% endif %}
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
