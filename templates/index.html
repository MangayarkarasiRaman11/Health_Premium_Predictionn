<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/a8.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NextGen Insurance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Prediction</a></li>
                    <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Health Insurance Premium Prediction</h2>
            <form action="/predict" method="POST">
                <label>Age:</label>
                <input type="number" class="form-control" name="age" required>

                <label>BMI:</label>
                <input type="number" class="form-control" step="0.1" name="bmi" required>

                <label>Children:</label>
                <input type="number" class="form-control" name="children" required>

                <label>Sex:</label>
                <select class="form-control" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label>Smoker:</label>
                <select class="form-control" name="smoker">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label>Region:</label>
                <select class="form-control" name="region">
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
                </select>

                <button type="submit" class="btn btn-primary mt-3">Predict Premium</button>
            </form>
        </div>
    </div>
</body>
</html>
